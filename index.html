<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feb Project Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 16px;
            color: #34495e;
        }
    </style>
</head>
<body>
    <h1>Welcome to the February Project Page</h1>
    <p>This page is dedicated to showcasing projects and updates for the month of February.</p>
    <span><img src="dieFace_Green_01.svg" alt="" srcset=""></span>
    <span><img src="dieFace_Green_02.svg" alt="" srcset=""></span>
    <span><img src="dieFace_Green_03.svg" alt="" srcset=""></span>
    <span><img src="dieFace_Green_04.svg" alt="" srcset=""></span>
    <span><img src="dieFace_Green_05.svg" alt="" srcset=""></span>
    <span><img src="dieFace_Green_06.svg" alt="" srcset=""></span>
    <h2>Random Number SVG Dice Roller</h2>

    <label># of dice:</label>
    <input type="number" id="numOfDice" value="1" min="1">
    <button onclick="rollDice()">Roll Dice</button>
    <div id="diceResult"></div>
    <div id="diceImages"></div>

    <script>
        function rollDice() {
            const numOfDice = parseInt(document.getElementById('numOfDice').value);
            const diceResultDiv = document.getElementById('diceResult');
            const diceImagesDiv = document.getElementById('diceImages');
            diceResultDiv.innerHTML = '';
            diceImagesDiv.innerHTML = '';

            let total = 0;
            for (let i = 0; i < numOfDice; i++) {
                const roll = Math.floor(Math.random() * 6) + 1;
                total += roll;

                const img = document.createElement('img');
                img.src = `dieFace_Green_0${roll}.svg`;
                img.alt = `Die face ${roll}`;
                img.style.width = '50px';
                img.style.height = '50px';
                diceImagesDiv.appendChild(img);
            }

            diceResultDiv.innerHTML = `<h3>Total Roll: ${total}</h3>`;
        }
    </script>
    
</body>
</html>
